<!DOCTYPE html>
<html>
	<head th:fragment="head">
	<meta charset="UTF-8">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
	<style>
	@import
		url('https://fonts.googleapis.com/css2?family=Koulen&display=swap');
	
	.logo-container {
		background-color: #47bcff;
		color: #fff;
	}
	
	.logo {
		font-family: 'Koulen', cursive;
		font-size: 2.5rem;
	}
	</style>
	
	</head>
<body>
	
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">Loja</span>
		<span class="mt-3">login</span>
	</div>

	<div class="container">
		<div class="jumbotron mb-0">
			<h1 class="display-4">Meus Pedidos</h1>
		</div>

		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a th:Classappend="${status} == null ? 'active'" class="nav-link" herf="/home">Todos</a>
			    <a th:Classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" herf="/home/aguardando">Aguardando</a> 
				<a th:Classappend="${status} == 'aprovado' ? 'active'" class="nav-link" herf="/home/aprovado">Aprovado</a> 
				<a th:Classappend="${status} == 'entregue' ? 'active'" class="nav-link" herf="/home/entregue">Entregue</a>
			</div>
			<a href="pedido/formulario"><button class="btn btn-secondary">Novo</button></a>
		</nav>

		<div class="card mb-3" th:each="pedido : ${pedidos}">
		
			<th:block th:switch="${pedido.status.name()}">
			<div th:case="'AGUARDANDO'" class="alert alert-warning" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div th:case="'APROVADO'" class="alert alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div th:case="'ENTREGUE'" class="alert alert-dark" th:text="${pedido.nomeProduto}">Nome do produto</div>
			</th:block>
			
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">	
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-7">
								Data de entrega <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto">
						</div>

						<div>Descricao</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descricao do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
